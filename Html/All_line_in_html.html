<!-- It tells the browser that it's an HTML version 5 doc -->
<!DOCTYPE html>

<!-- lang ="en-GB" it's an attribute of html tag that tell the content of web page is in British english -->
<html lang="en-GB">

<!-- head tag contains each meta data(Data about the document{data}) of the html document  -->

<!-- meta data are not necessary to be displayed on the web page -->
<head>

    <!-- UTF-8 is a type of standard character encoding -->
    <meta charset="UTF-8">
     
    <!-- viewport tells the available total display area of the content in the web page
    content=width=device-width describes the width of content according to the device display
    initial-scale=1.0 tell the zoom-in zoom-out scale in the web-page -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Describes the title of the webpage on the title tab -->
    <title>Document</title>
</head>

<!-- body tag contains actual data present on the web page -->
<body>
    
</body>
</html>
