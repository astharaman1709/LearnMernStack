<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML form</title>
</head>
<body>
    <h3>Let's learn form tag</h3>
    <form action="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/form">
        <label for="name">Username</label>
        <input type="text" id="name" placeholder="Enter your  Username"><!--Instead of id in the input field we can also use name it won't affect the form-->
         
        <br><br>

        <label for="Password">Password</label>
        <input type="password" id="Password" placeholder="Enter your  Password">
        
        <br><br>
            <input type="submit" value="Submit">
    </form>
</body>
</html>
