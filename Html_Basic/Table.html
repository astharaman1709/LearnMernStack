<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <Style>
        .table-style,
        tr,
        td,
        th {
            border: 1px solid black;
            border-collapse: collapse;
        }

        caption {
            caption-side: bottom;
        }
    </Style>
</head>

<body>
    <table border="1">
        <caption>Sem Marks</caption>
        <thead>
            <tr>
                <th>Subject</th>
                <th>SEM1</th>
                <th>SEM2</th>
                <th>SEM3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>English</td>
                <td>2</td>
                <td>4</td>
                <td>5</td>
            </tr>
            <tr>
                <td>Hindi</td>
                <td>3</td>
                <td>3</td>
                <td>5</td>
            </tr>
            <tr>
                <td>Maths</td>
                <td>4</td>
                <td>5</td>
                <td>5</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td>9</td>
                <td>12</td>
                <td>15</td>
            </tr>
        </tfoot>
    </table>
    <br>

    <table class="table-style">
        <caption>My first saving</caption>
        <thead>
            <tr>
                <th>Month</th>
                <th>Saving</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>January</td>
                <td>100</td>
            </tr>
            <tr>
                <td>February</td>
                <td>300</td>
            </tr>
            <tr>
                <td>March</td>
                <td>400</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td>800</td>
            </tr>
        </tfoot>
    </table>
    <br>

      <caption>Welcome to the world of HTML</caption>
    <table>
        <tr>
            <td> <label for="name">Username</label></td>
            <td> <input type="text" name="name" placeholder="Enter your  Username"></td>
        </tr>

        <tr>
            <td><label for="Password">Password</label></td>
            <td> <input type="text" name="Password" placeholder="Enter your  Password"></td>
        </tr>
       
    </table>
    <button>Summit</button>
</body>

</html>
